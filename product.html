<!doctype html>
<html lang="vi">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Mall - Web Mall UI</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<header class="topbar">
			<div class="topbar-inner" style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
				<div class="logo">Sản phẩm</div>
				<div>

				</div>
			</div>
		</header>

		<nav class="bottom-nav" role="navigation">
			<div class="bn-item" data-name="home">
				<a class="bn-link" href="mall.html"><span class="material-icons">home</span></a>
				<div class="bn-label">&nbsp</div>
			</div>
			<div class="bn-item" data-name="product">
				<a class="bn-link" href="product.html" aria-current="page"><span class="material-icons">store</span></a>
				<div class="bn-label">Sản phẩm</div>
			</div>
			<div class="bn-item" data-name="mall">
				<a class="bn-link" href="mall.html"><span class="material-icons">shopping_bag</span></a>
				<div class="bn-label">&nbsp</div>
			</div>
			<div class="bn-item" data-name="notification">
				<a class="bn-link" href="notification.html"><span class="material-icons">notifications</span></a>
				<div class="bn-label">&nbsp</div>
			</div>
			<div class="bn-item" data-name="account">
				<a class="bn-link" href="account.html"><span class="material-icons">account_circle</span></a>
				<div class="bn-label">&nbsp</div>
			</div>
		</nav>
		<div class="nav-indicator">
			<div class="nav-indicator-bar"></div>
		</div>
		<script>
			// Tab switching functionality
			document.querySelectorAll('.tab').forEach(tab => {
				tab.addEventListener('click', function() {
					// Remove active class from all tabs
					document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
					// Add active class to clicked tab
					this.classList.add('active');
				});
			});
		</script>
	</body>
</html>
